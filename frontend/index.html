<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleep Disorder Prediction</title>
  
  <!-- Favicon and App Icons -->
  <link rel="apple-touch-icon" sizes="57x57" href="./icons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="./icons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="./icons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="./icons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="./icons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="./icons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="./icons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./icons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./icons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="./icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png">
  <link rel="manifest" href="./icons/manifest.json">
  <meta name="msapplication-TileColor" content="#667eea">
  <meta name="msapplication-TileImage" content="./icons/ms-icon-144x144.png">
  <meta name="theme-color" content="#667eea">
  
  <!-- Fallback emoji favicon if icons don't load -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõå</text></svg>">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    header {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      text-align: center;
      padding: 30px 20px;
    }

    header h1 { font-size: 2.5em; margin-bottom: 10px; font-weight: 300; }
    header p { font-size: 1.1em; opacity: 0.9; }

    .prediction-form { padding: 40px; }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      margin-bottom: 30px;
    }

    .form-group { display: flex; flex-direction: column; }
    .form-group label { font-weight: 600; color: #333; margin-bottom: 8px; font-size: 0.95em; }

    .form-group input, .form-group select {
      padding: 12px 15px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 1em;
      transition: all 0.3s ease;
      background: #fafafa;
    }

    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: #4facfe;
      background: white;
      box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
    }

    .predict-btn {
      width: 100%;
      padding: 15px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .predict-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .predict-btn:disabled { 
      background: #6c757d; 
      cursor: not-allowed; 
      transform: none;
      box-shadow: none;
    }

    .result-section {
      background: #f8f9fa;
      padding: 30px 40px;
      border-top: 1px solid #e9ecef;
      display: none;
    }

    .result-section.show { display: block; }
    .result-section h2 { color: #28a745; margin-bottom: 15px; font-size: 1.5em; }

    .result-content p {
      font-size: 1.2em;
      color: #333;
      background: white;
      padding: 20px;
      border-radius: 8px;
      border-left: 4px solid #28a745;
      margin-bottom: 10px;
    }

    .loading { opacity: 0.7; pointer-events: none; }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Enhanced select styling for better visibility */
    .form-group select {
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px;
      padding-right: 40px;
    }

    .connection-status {
      background: #e9ecef;
      padding: 10px 20px;
      text-align: center;
      font-size: 0.9em;
      color: #666;
    }

    .connection-status.connected {
      background: #d4edda;
      color: #155724;
    }

    .connection-status.error {
      background: #f8d7da;
      color: #721c24;
    }

    .timeout-warning {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      color: #856404;
      padding: 15px;
      border-radius: 8px;
      margin: 10px 0;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="connection-status" class="connection-status">
      üîÑ Connecting to AI model...
    </div>

    <header>
      <h1>Sleep Disorder Prediction System</h1>
      <p>Based on Top 5 Most Important Features</p>
    </header>

    <div class="prediction-form">
      <div class="form-grid">
        <div class="form-group">
          <label for="bmi">BMI Category (Most Important):</label>
          <select id="bmi" required>
            <option value="">Select BMI Category</option>
            <option value="normal">Normal</option>
            <option value="normal weight">Normal Weight</option>
            <option value="overweight">Overweight</option>
            <option value="obese">Obese</option>
          </select>
        </div>

        <div class="form-group">
          <label for="bp">Blood Pressure:</label>
          <select id="bp" required>
            <option value="">Select Blood Pressure</option>
            <option value="115/75">115/75 (Optimal)</option>
            <option value="120/80">120/80 (Normal)</option>
            <option value="125/82">125/82 (Pre-hypertension)</option>
            <option value="130/85">130/85 (Elevated)</option>
            <option value="135/88">135/88 (Stage 1 High)</option>
            <option value="140/90">140/90 (Stage 1 Hypertension)</option>
            <option value="142/92">142/92 (Stage 2 Hypertension)</option>
            <option value="145/95">145/95 (High)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="occupation">Occupation:</label>
          <select id="occupation" required>
            <option value="">Select Occupation</option>
            
            <!-- Healthcare Professionals -->
            <optgroup label="üè• Healthcare">
              <option value="nurse">Nurse</option>
              <option value="doctor">Doctor</option>
            </optgroup>
            
            <!-- Technology & Engineering -->
            <optgroup label="üíª Technology & Engineering">
              <option value="engineer">Engineer</option>
              <option value="software engineer">Software Engineer</option>
              <option value="scientist">Scientist</option>
            </optgroup>
            
            <!-- Education -->
            <optgroup label="üéì Education">
              <option value="teacher">Teacher</option>
            </optgroup>
            
            <!-- Business & Management -->
            <optgroup label="üíº Business & Management">
              <option value="manager">Manager</option>
              <option value="sales representative">Sales Representative</option>
              <option value="accountant">Accountant</option>
            </optgroup>
            
            <!-- Legal & Other Professionals -->
            <optgroup label="‚öñÔ∏è Legal & Professional">
              <option value="lawyer">Lawyer</option>
            </optgroup>
          </select>
        </div>

        <div class="form-group">
          <label for="heartRate">Heart Rate (bpm):</label>
          <input type="number" id="heartRate" min="40" max="200" placeholder="e.g., 70" required>
          <small style="color: #666; margin-top: 4px;">Normal resting: 60-100 bpm</small>
        </div>

        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
      </div>

      <button type="button" class="predict-btn analyze-btn" onclick="analyzeSleep()">Predict Sleep Disorder</button>
    </div>

    <div id="result" class="result-section">
      <h2>üéØ Prediction Result</h2>
      <div class="result-content">
        <p id="prediction-text"></p>
      </div>
    </div>
  </div>

  <script type="module">
    import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js";

    let client;
    let clientInfo = null;
    const statusDiv = document.getElementById("connection-status");

    window.onload = async () => {
      try {
        statusDiv.textContent = "üîÑ Connecting to AI model...";
        statusDiv.className = "connection-status";
        
        // Connect with longer timeout
        client = await Client.connect("selva1909/Sleep-disorder-prediction");
        
        // Get client info to understand available endpoints
        try {
          clientInfo = await client.view_api();
          console.log("üìã Available endpoints:", clientInfo);
        } catch (e) {
          console.log("‚ö†Ô∏è Could not fetch API info:", e);
        }
        
        console.log("‚úÖ Connected to Sleep Disorder Prediction model");
        statusDiv.textContent = "‚úÖ Connected to AI model successfully!";
        statusDiv.className = "connection-status connected";
        
        // Hide status after 3 seconds
        setTimeout(() => {
          statusDiv.style.display = "none";
        }, 3000);
        
      } catch (error) {
        console.error("‚ùå Failed to connect to Gradio client:", error);
        statusDiv.textContent = "‚ùå Failed to connect to AI model. Please refresh the page.";
        statusDiv.className = "connection-status error";
      }
    };

    // Timeout wrapper for promises
    function withTimeout(promise, timeoutMs = 30000) {
      return Promise.race([
        promise,
        new Promise((_, reject) => 
          setTimeout(() => reject(new Error(`Request timed out after ${timeoutMs}ms`)), timeoutMs)
        )
      ]);
    }

    async function analyzeSleep() {
      const gender = document.getElementById("gender").value;
      const bmi = document.getElementById("bmi").value;
      const bp = document.getElementById("bp").value;
      const occupation = document.getElementById("occupation").value;
      const heartRate = parseFloat(document.getElementById("heartRate").value);

      const resultDiv = document.getElementById("prediction-text");
      const button = document.querySelector(".analyze-btn");
      const resultSection = document.getElementById("result");

      // Validation
      if (!gender || !bmi || !bp || !occupation || isNaN(heartRate)) {
        resultDiv.innerHTML = '<span style="color: #dc3545;">‚ö†Ô∏è Please fill all fields!</span>';
        resultSection.classList.add("show");
        return;
      }

      // Heart rate validation
      if (heartRate < 40 || heartRate > 200) {
        resultDiv.innerHTML = '<span style="color: #dc3545;">‚ö†Ô∏è Please enter a valid heart rate (40-200 bpm)</span>';
        resultSection.classList.add("show");
        return;
      }

      // Show loading state
      button.disabled = true;
      button.innerHTML = '<span class="loading-spinner"></span>Analyzing...';
      resultDiv.innerHTML = '<span class="loading-spinner"></span>Processing your health data...';
      resultSection.classList.add("show");

      try {
        if (!client) {
          throw new Error("Model not connected. Please refresh the page.");
        }

        console.log("üîç Sending data:", {
          gender, bmi, bp, occupation, heartRate
        });

        // Show timeout warning after 10 seconds
        const timeoutWarning = setTimeout(() => {
          resultDiv.innerHTML = `
            <div class="timeout-warning">
              ‚è≥ The model is taking longer than usual to respond. This may be due to:
              <ul style="margin: 10px 0; padding-left: 20px;">
                <li>Cold start (model waking up)</li>
                <li>High server load</li>
                <li>Network connectivity</li>
              </ul>
              Please wait a moment longer...
            </div>
            <span class="loading-spinner"></span>Still processing...
          `;
        }, 10000);

        // Try multiple endpoint methods
        let result;
        try {
          // Method 1: Try with named parameters (object)
          console.log("üîÑ Trying method 1: Named parameters...");
          result = await withTimeout(
            client.predict("/predict_sleep_disorder", {
              gender: gender,
              bmi_category: bmi,
              blood_pressure: bp,
              occupation: occupation,
              heart_rate: heartRate
            }),
            30000
          );
        } catch (error1) {
          console.log("‚ö†Ô∏è Method 1 failed:", error1.message);
          
          try {
            // Method 2: Try with positional parameters (array)
            console.log("üîÑ Trying method 2: Positional parameters...");
            result = await withTimeout(
              client.predict("/predict_sleep_disorder", [
                gender, bmi, bp, occupation, heartRate
              ]),
              30000
            );
          } catch (error2) {
            console.log("‚ö†Ô∏è Method 2 failed:", error2.message);
            
            // Method 3: Try with index 0 (first function)
            console.log("üîÑ Trying method 3: Function index 0...");
            result = await withTimeout(
              client.predict(0, [
                gender, bmi, bp, occupation, heartRate
              ]),
              30000
            );
          }
        }

        clearTimeout(timeoutWarning);
        console.log("üìä Raw result:", result);

        // Extract prediction from result
        let prediction = result.data;
        
        // Handle different response formats
        if (Array.isArray(prediction)) {
          prediction = prediction[0];
        }
        
        // Clean up prediction text (remove emojis if they exist)
        if (typeof prediction === 'string') {
          prediction = prediction.replace(/[‚úÖüòÆ‚Äçüí®üò¥üîç]/g, '').trim();
        }

        console.log("üéØ Cleaned prediction:", prediction);

        // Map disorders with emojis and colors
        const disorderInfo = {
          "No Sleep Disorder": { emoji: "‚úÖ", color: "#28a745", message: "Great! No sleep disorder detected." },
          "Insomnia": { emoji: "üò¥", color: "#fd7e14", message: "Difficulty falling or staying asleep detected." },
          "Sleep Apnea": { emoji: "üòÆ‚Äçüí®", color: "#dc3545", message: "Breathing interruptions during sleep detected." }
        };

        // Find matching disorder (case-insensitive)
        let matchedDisorder = "Unknown";
        let disorderData = { emoji: "ü§î", color: "#6c757d", message: "Unknown prediction result." };

        for (const [disorder, data] of Object.entries(disorderInfo)) {
          if (prediction.toLowerCase().includes(disorder.toLowerCase())) {
            matchedDisorder = disorder;
            disorderData = data;
            break;
          }
        }

        // If no match found, use the prediction as is
        if (matchedDisorder === "Unknown") {
          matchedDisorder = prediction;
        }

        setTimeout(() => {
          resultDiv.innerHTML = `
            <div style="text-align: center;">
              <span style="font-size: 2em;">${disorderData.emoji}</span>
              <br><br>
              <strong style="color: ${disorderData.color}; font-size: 1.2em;">${matchedDisorder}</strong>
              <br><br>
              <span style="color: #666; font-size: 0.9em;">${disorderData.message}</span>
              ${matchedDisorder !== "No Sleep Disorder" ? '<br><br><small style="color: #dc3545;">‚öïÔ∏è Please consult a healthcare professional for proper diagnosis and treatment.</small>' : ''}
            </div>
          `;
          resultSection.classList.add("show");
        }, 500);

      } catch (error) {
        console.error("‚ùå Prediction error:", error);
        
        // More specific error handling
        let errorMessage = "Unknown error occurred";
        if (error.message.includes("timed out")) {
          errorMessage = "Request timed out. The model may be sleeping. Please try again in a moment.";
        } else if (error.message.includes("endpoint")) {
          errorMessage = "Model endpoint not found. The model may be updating.";
        } else if (error.message.includes("network")) {
          errorMessage = "Network error. Please check your internet connection.";
        } else {
          errorMessage = error.message;
        }
        
        setTimeout(() => {
          resultDiv.innerHTML = `
            <div style="color: #dc3545; text-align: center;">
              <strong>‚ùå Error: ${errorMessage}</strong>
              <br><br>
              <small>üí° Try refreshing the page or waiting a moment if the model is starting up.</small>
            </div>
          `;
          resultSection.classList.add("show");
        }, 500);
      } finally {
        // Reset button
        setTimeout(() => {
          button.disabled = false;
          button.innerHTML = "Predict Sleep Disorder";
        }, 500);
      }
    }

    // Make function globally available
    window.analyzeSleep = analyzeSleep;
  </script>

  <script>
    // Register service worker for PWA (with error handling)
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./sw.js")
          .then(reg => {
            console.log("‚úÖ Service Worker registered:", reg);
          })
          .catch(err => {
            console.log("‚ö†Ô∏è Service Worker registration failed:", err);
            // Don't show this error to users as it's not critical
          });
      });
    }
  </script>
</body>
</html>
