// Simple encryption utilities
const ENCRYPTION_KEY = 'study-app-secure-key-2024';

const encrypt = (text) => {
    let result = '';
    for (let i = 0; i < text.length; i++) {
        result += String.fromCharCode(
            text.charCodeAt(i) ^ ENCRYPTION_KEY.charCodeAt(i % ENCRYPTION_KEY.length)
        );
    }
    return btoa(result);
};

const decrypt = (encryptedText) => {
    try {
        const decoded = atob(encryptedText);
        let result = '';
        for (let i = 0; i < decoded.length; i++) {
            result += String.fromCharCode(
                decoded.charCodeAt(i) ^ ENCRYPTION_KEY.charCodeAt(i % ENCRYPTION_KEY.length)
            );
        }
        return result;
    } catch (err) {
        console.warn("Decryption failed:", err);
        return null;
    }
};

// File operations using File System Access API with fallback
class EncryptedStorage {
    constructor() {
        this.fileHandle = null;
        this.dataIndex = {};
        this.dataCache = {};
        this.isReady = false;
        this.init();
    }

    async init() {
        try {
            // Try to load existing data file
            await this.loadDataFile();
            this.isReady = true;
            console.log("Encrypted storage initialized successfully");
        } catch (err) {
            console.warn("Storage init failed, using fallback:", err);
            this.isReady = true;
        }
    }

    async loadDataFile() {
        try {
            // Check if File System Access API is supported
            if ('showOpenFilePicker' in window) {
                // Try to load from previous session
                const existingData = localStorage.getItem('encrypted_storage_backup');
                if (existingData) {
                    const decrypted = decrypt(existingData);
                    if (decrypted) {
                        const parsed = JSON.parse(decrypted);
                        this.dataCache = parsed.data || {};
                        this.dataIndex = parsed.index || {};
                        this.buildIndex();
                        return;
                    }
                }
            }
            
            // Fallback to localStorage with encryption
            this.loadFromLocalStorage();
        } catch (err) {
            console.warn("Failed to load data file:", err);
            this.initializeEmpty();
        }
    }

    loadFromLocalStorage() {
        try {
            const keys = Object.keys(localStorage);
            for (const key of keys) {
                if (key.startsWith('encrypted_')) {
                    const encryptedData = localStorage.getItem(key);
                    const decrypted = decrypt(encryptedData);
                    if (decrypted) {
                        this.dataCache[key.replace('encrypted_', '')] = JSON.parse(decrypted);
                    }
                }
            }
            this.buildIndex();
        } catch (err) {
            console.warn("LocalStorage load failed:", err);
            this.initializeEmpty();
        }
    }

    initializeEmpty() {
        this.dataCache = {};
        this.dataIndex = {};
        this.buildIndex();
    }

    buildIndex() {
        this.dataIndex = {};
        Object.keys(this.dataCache).forEach((key, index) => {
            this.dataIndex[key] = {
                index: index,
                lastModified: Date.now(),
                size: JSON.stringify(this.dataCache[key]).length
            };
        });
    }

    async save(key, data) {
        try {
            this.dataCache[key] = data;
            
            // Update index
            this.dataIndex[key] = {
                index: Object.keys(this.dataIndex).length,
                lastModified: Date.now(),
                size: JSON.stringify(data).length
            };

            // Save encrypted data
            const encryptedData = encrypt(JSON.stringify(data));
            localStorage.setItem(`encrypted_${key}`, encryptedData);

            // Create backup of entire storage
            await this.createBackup();
            
            return true;
        } catch (err) {
            console.warn("Save failed:", err);
            return false;
        }
    }

    async load(key, fallback = null) {
        try {
            if (this.dataCache[key]) {
                return this.dataCache[key];
            }

            // Try to load from localStorage
            const encryptedData = localStorage.getItem(`encrypted_${key}`);
            if (encryptedData) {
                const decrypted = decrypt(encryptedData);
                if (decrypted) {
                    const data = JSON.parse(decrypted);
                    this.dataCache[key] = data;
                    return data;
                }
            }

            return fallback;
        } catch (err) {
            console.warn("Load failed for key:", key, err);
            return fallback;
        }
    }

    async createBackup() {
        try {
            const backupData = {
                data: this.dataCache,
                index: this.dataIndex,
                timestamp: Date.now(),
                version: '1.0'
            };

            const encryptedBackup = encrypt(JSON.stringify(backupData));
            localStorage.setItem('encrypted_storage_backup', encryptedBackup);

            // If File System Access is available, save to .dat file
            if ('showSaveFilePicker' in window && this.fileHandle) {
                try {
                    const writable = await this.fileHandle.createWritable();
                    await writable.write(encryptedBackup);
                    await writable.close();
                } catch (fsErr) {
                    console.warn("File system save failed:", fsErr);
                }
            }
        } catch (err) {
            console.warn("Backup creation failed:", err);
        }
    }

    async exportData() {
        try {
            const exportData = {
                data: this.dataCache,
                index: this.dataIndex,
                exportDate: new Date().toISOString(),
                version: '1.0'
            };

            const encryptedData = encrypt(JSON.stringify(exportData));
            
            // Create download link
            const blob = new Blob([encryptedData], { type: 'application/octet-stream' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `study-data-${Date.now()}.dat`;
            link.click();
            URL.revokeObjectURL(url);

            return true;
        } catch (err) {
            console.warn("Export failed:", err);
            return false;
        }
    }

    async importData() {
        try {
            if ('showOpenFilePicker' in window) {
                const [fileHandle] = await window.showOpenFilePicker({
                    types: [{
                        description: 'Study Data Files',
                        accept: {
                            'application/octet-stream': ['.dat']
                        }
                    }]
                });

                const file = await fileHandle.getFile();
                const encryptedContent = await file.text();
                const decrypted = decrypt(encryptedContent);
                
                if (decrypted) {
                    const importedData = JSON.parse(decrypted);
                    this.dataCache = importedData.data || {};
                    this.dataIndex = importedData.index || {};
                    
                    // Save to localStorage
                    Object.keys(this.dataCache).forEach(key => {
                        const encrypted = encrypt(JSON.stringify(this.dataCache[key]));
                        localStorage.setItem(`encrypted_${key}`, encrypted);
                    });

                    await this.createBackup();
                    return true;
                }
            }
            return false;
        } catch (err) {
            console.warn("Import failed:", err);
            return false;
        }
    }

    getIndex() {
        return this.dataIndex;
    }

    async clearAll() {
        this.dataCache = {};
        this.dataIndex = {};
        
        // Clear localStorage
        const keys = Object.keys(localStorage);
        keys.forEach(key => {
            if (key.startsWith('encrypted_')) {
                localStorage.removeItem(key);
            }
        });
        
        localStorage.removeItem('encrypted_storage_backup');
        await this.createBackup();
    }
}

        // StudyTimer Component
        const StudyTimer = () => {
            const [seconds, setSeconds] = useState(0);
            const [isRunning, setIsRunning] = useState(false);
            const intervalRef = useRef(null);

            useEffect(() => {
                if (isRunning) {
                    intervalRef.current = setInterval(() => {
                        setSeconds(s => s + 1);
                    }, 1000);
                } else {
                    if (intervalRef.current) {
                        clearInterval(intervalRef.current);
                    }
                }

                return () => {
                    if (intervalRef.current) {
                        clearInterval(intervalRef.current);
                    }
                };
            }, [isRunning]);

            const formatTime = (totalSeconds) => {
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const secs = totalSeconds % 60;
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            };

            const toggleTimer = () => {
                setIsRunning(!isRunning);
                showToast(isRunning ? '‚è∏Ô∏è Timer paused' : '‚è∞ Timer started! Focus time!');
            };

            const resetTimer = () => {
                setIsRunning(false);
                setSeconds(0);
                showToast('üîÑ Timer reset');
            };

                <div className="card timer-card">
                    <div className="card-header" style={{justifyContent: 'center'}}>

        // TaskManager Component

            useEffect(() => {
                const loadTasks = async () => {
                    const saved = await loadLS('tasks', []);

                };

                    id: Date.now().toString(),

        // StudyCalendar Component with encrypted storage
        const StudyCalendar = () => {
            const [subjects, setSubjects] = useState(['Math', 'Science', 'Literature', 'History']);
            const [newSubject, setNewSubject] = useState('');
            const days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
            const [schedule, setSchedule] = useState([]);
            const [completion, setCompletion] = useState({});

            useEffect(() => {
                const loadData = async () => {
                    const savedSubjects = await loadLS('subjects', null);
                    if (savedSubjects) {
                        setSubjects(savedSubjects);
                    }

                    const savedSchedule = await loadLS('studySchedule', null);
                    if (savedSchedule) {
                        setSchedule(savedSchedule);
                    } else {
                        await initializeSchedule(subjects);
                    }

                    const savedCompletion = await loadLS('taskCompletion', {});
                    setCompletion(savedCompletion);
                };
                loadData();
            }, []);

            const initializeSchedule = async (subjectList) => {
                const defaultSchedule = Array.from({ length: 7 }, () => {
                    const daySchedule = {};
                    subjectList.forEach(subject => daySchedule[subject] = 0.5);
                    return daySchedule;
                });

                setSchedule(defaultSchedule);
                await saveLS("studySchedule", defaultSchedule);
            };

            const addSubject = async () => {
                const subject = newSubject.trim();
                if (!subject) {
                    showToast("Please enter a subject!", "error");
                    return;
                }
                if (subjects.includes(subject)) {
                    showToast("Subject already exists!", "error");
                    return;
                }

                const updatedSubjects = [...subjects, subject];
                setSubjects(updatedSubjects);
                await saveLS("subjects", updatedSubjects);

                const newSchedule = schedule.map(day => ({
                    ...day,
                    [subject]: 0.5
                }));

                setSchedule(newSchedule);
                await saveLS("studySchedule", newSchedule);

                setNewSubject('');
                showToast("üìö Subject added successfully!");
            };

            const removeSubject = async (subject) => {
                if (subjects.length <= 1) {
                    showToast("At least one subject needed!", "error");
                    return;
                }

                const updatedSubjects = subjects.filter(s => s !== subject);
                setSubjects(updatedSubjects);
                await saveLS("subjects", updatedSubjects);

                const newSchedule = schedule.map(day => {
                    const { [subject]: removed, ...rest } = day;
                    return rest;
                });

                setSchedule(newSchedule);
                await saveLS("studySchedule", newSchedule);

                showToast("‚ùå Subject removed");
            };

            const updateHours = async (dayIndex, subject, hours) => {
                const newSchedule = [...schedule];
                newSchedule[dayIndex][subject] = hours;
                setSchedule(newSchedule);
                await saveLS("studySchedule", newSchedule);
            };

            const toggleCompletion = async (day, subject) => {
                const key = `${day}-${subject}`;
                const newCompletion = { ...completion, [key]: !completion[key] };
                setCompletion(newCompletion);
                await saveLS("taskCompletion", newCompletion);

                const isComplete = subjects.every(s => newCompletion[`${day}-${s}`]);
                if (isComplete) {
                    showToast(`üéâ You completed all ${day} tasks!`);
                }
            };

            return (
                <div className="card">
                    <div className="card-header">
                        <span className="icon" style={{ color: 'var(--primary)' }}>üìÖ</span>
                        <h2 className="card-title gradient-text">Weekly Plan</h2>
                    </div>

                    {/* Subject management */}
                    <div style={{ marginBottom: "1rem" }}>
                        <h4>Manage Subjects</h4>

                        <div className="flex-buttons">
                            <input
                                className="input"
                                value={newSubject}
                                onChange={e => setNewSubject(e.target.value)}
                                onKeyDown={e => e.key === "Enter" && addSubject()}
                                placeholder="Add new subject"
                            />
                            <button className="button button-primary button-sm" onClick={addSubject}>
                                ‚ûï Add
                            </button>
                        </div>

                        <div className="subject-list">
                            {subjects.map(subject => (
                                <div key={subject} className="subject-item">
                                    <span style={{ flex: 1 }}>{subject}</span>
                                    <button
                                        onClick={() => removeSubject(subject)}
                                        className="button button-outline button-sm"
                                        disabled={subjects.length <= 1}
                                    >
                                        ‚ùå
                                    </button>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Weekly schedule */}
                    <div>
                        {schedule.length > 0 && days.map((day, index) => {
                            const isComplete = subjects.every(
                                subject => completion[`${day}-${subject}`]
                            );

                            return (
                                <div key={day} className="schedule-day">
                                    <h4>{day}</h4>

                                    {isComplete && (
                                        <span style={{ float: "right", color: "green" }}>üèÜ</span>
                                    )}

                                    {subjects.map(subject => (
                                        <div
                                            key={subject}
                                            className="schedule-subject"
                                        >
                                            <span>{subject}</span>
                                            <div style={{ display: "flex", gap: "0.5rem" }}>
                                                <input
                                                    type="number"
                                                    step="0.1"
                                                    min="0"
                                                    max="8"
                                                    value={schedule[index][subject]}
                                                    className="schedule-input"
                                                    onChange={e =>
                                                        updateHours(index, subject, parseFloat(e.target.value) || 0)
                                                    }
                                                />
                                                <input
                                                    type="checkbox"
                                                    checked={completion[`${day}-${subject}`] || false}
                                                    className="checkbox"
                                                    onChange={() => toggleCompletion(day, subject)}
                                                />
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        // Music Component with encrypted storage

                { id: 'energetic', icon: '‚ö°', name: 'Energetic' },

            const selectMood = async (mood) => {

            return (

                    <label>Language</label>

                    <div className="mood-grid" style={{ marginTop: "1rem" }}>

                                onClick={() => selectMood(mood)}

                                {mood.icon} {mood.name}
                            </button>
                        ))}
                    </div>

                    {loading && <p style={{ marginTop: "1rem" }}>Loading...</p>}

                    {suggestion && !loading && (

                            <p>{suggestion.description}</p>

                            <iframe
                                className="music-player"
                                src={suggestion.spotify_embed || suggestion.youtube_url}
                                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                                loading="lazy"
                                style={{
                                    width: "100%",
                                    height: "380px",
                                    border: "none",
                                    borderRadius: "12px"
                                }}
                            ></iframe>
                        </div>
                    )}
                </div>
            );
        };

        // Theme Selector Component with encrypted storage
        const ThemeSelector = () => {
            const [activeTheme, setActiveTheme] = useState('purple');

            useEffect(() => {
                const loadTheme = async () => {
                    const saved = await loadLS('selectedTheme', 'purple');
                    if (saved && themes[saved]) {
                        setActiveTheme(saved);
                        applyTheme(themes[saved]);
                    }
                };
                loadTheme();
            }, []);

            const applyTheme = (theme) => {
                const root = document.documentElement;
                root.style.setProperty('--primary', theme.primary);
                root.style.setProperty('--accent', theme.accent);
                root.style.setProperty('--secondary', theme.secondary);
            };

            const selectTheme = async (themeId) => {
                setActiveTheme(themeId);
                await saveLS('selectedTheme', themeId);
                applyTheme(themes[themeId]);
                showToast(`üé® ${themes[themeId].name} theme applied!`);
            };

            return (
                <div className="card">
                    <div className="card-header">
                        <span className="icon" style={{color: 'var(--primary)'}}>üé®</span>

                    </div>

                    <p style={{fontSize: '0.875rem', marginBottom: '1rem', color: 'var(--muted-foreground)'}}>
                        Choose your favorite color theme for the app
                    </p>

                    <div className="theme-selector">
                        {Object.entries(themes).map(([themeId, theme]) => (
                            <button

                                    width: '1rem',
                                    height: '1rem',
                                    borderRadius: '50%',

                                <span>{theme.name}</span>
                            </button>

                    </div>
                </div>
            );
        };

        // AIAssistant Component
        const AIAssistant = () => {
            const [prompt, setPrompt] = useState('');
            const [response, setResponse] = useState("Welcome! I'm your AI study assistant. Ask me any questions about your studies and I'll help you learn better! üìñ‚ú®");
            const [isLoading, setIsLoading] = useState(false);
            const [lengthHint, setLengthHint] = useState(1.0);

            const askAI = async () => {
                if (!prompt.trim()) {
                    showToast('Please enter a question!', 'error');
                    return;
                }

                setIsLoading(true);
                setResponse('ü§ñ AI is thinking about your question...');

                try {
                    const requestBody = {
                        prompt: prompt,
                        length_hint: lengthHint
                    };

                    const apiResponse = await fetch(`${API_BASE}/api/assistant`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestBody)
                    });

                    if (!apiResponse.ok) {
                        throw new Error(`API request failed: ${apiResponse.status}`);
                    }

                    const data = await apiResponse.json();
                    
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    
                    setResponse(data.text || 'No response received');
                    setPrompt('');
                    showToast('‚ú® AI response received!');

                } catch (error) {
                    console.error('AI Error:', error);
                    setResponse(`‚ùå Error: ${error.message}\n\nPlease check if the backend server is running on localhost:5000 and try again.`);
                    showToast('‚ùå Failed to get AI response', 'error');
                } finally {
                    setIsLoading(false);
                }
            };

            const clearChat = () => {
                setResponse("Welcome! I'm your AI study assistant. Ask me any questions about your studies and I'll help you learn better! üìñ‚ú®");
                showToast('üóëÔ∏è Chat cleared!');
            };

            const setShortResponse = () => {
                setLengthHint(0.4);
                showToast('üìù Set to short responses');
            };

            const setDetailedResponse = () => {
                setLengthHint(1.6);
                showToast('üìö Set to detailed responses');
            };

            return (
                <div className="card">
                    <div className="card-header">
                        <span className="icon" style={{color: 'var(--primary)'}}>ü§ñ</span>
                        <h2 className="card-title gradient-text">AI Study Assistant</h2>
                    </div>

                    <div style={{position: 'relative', marginBottom: '1rem'}}>
                        <textarea
                            value={prompt}
                            onChange={(e) => setPrompt(e.target.value)}
                            onKeyDown={(e) => {
                                if (e.ctrlKey && e.key === 'Enter') {
                                    e.preventDefault();
                                    askAI();
                                }
                            }}
                            placeholder="Ask me anything about your studies! For example:&#10;‚Ä¢ Explain quantum physics concepts&#10;‚Ä¢ Create a study plan for calculus&#10;‚Ä¢ Summarize the causes of World War I&#10;&#10;Press Ctrl+Enter to send"
                            className="textarea"
                            disabled={isLoading}
                        />
                        <button
                            onClick={askAI}
                            disabled={isLoading}
                            className="button button-primary button-icon"
                            style={{position: 'absolute', bottom: '0.5rem', right: '0.5rem', borderRadius: '50%'}}
                        >
                            {isLoading ? (
                                <div className="loading-spinner"></div>
                            ) : (
                                <span className="icon-sm">üì§</span>
                            )}
                        </button>
                    </div>

                    <div className="flex-buttons" style={{justifyContent: 'center', marginBottom: '1rem'}}>
                        <button className="button button-outline" onClick={setShortResponse}>
                            <span className="icon-sm">üìù</span>
                            Short
                        </button>
                        <button className="button button-outline" onClick={setDetailedResponse}>
                            <span className="icon-sm">üìö</span>
                            Detailed
                        </button>
                        <button className="button button-outline" onClick={clearChat}>
                            <span className="icon-sm">üóëÔ∏è</span>
                            Clear
                        </button>
                    </div>

                    <div className="response-box">
                        {response}
                    </div>
                </div>
            );
        };

        // Main App Component with storage controls
        const App = () => {
            const [showStorageControls, setShowStorageControls] = useState(false);

            const exportData = async () => {
                const success = await encryptedStorage.exportData();
                if (success) {
                    showToast('üìÅ Data exported successfully!');
                } else {
                    showToast('‚ùå Export failed!', 'error');
                }
            };

            const importData = async () => {
                const success = await encryptedStorage.importData();
                if (success) {
                    showToast('üìÅ Data imported successfully! Refreshing...');
                    setTimeout(() => window.location.reload(), 1500);
                } else {
                    showToast('‚ùå Import failed!', 'error');
                }
            };

            const clearAllData = async () => {
                if (confirm('Are you sure you want to clear all data? This cannot be undone!')) {
                    await encryptedStorage.clearAll();
                    showToast('üóëÔ∏è All data cleared! Refreshing...');
                    setTimeout(() => window.location.reload(), 1500);
                }
            };

            return (
                <>
                    <header>
                        <div className="container">
                            <div className="header-content">
                                <div style={{position: 'relative'}}>
                                    <span className="icon animate-bounce" style={{color: 'var(--primary)'}}>üéì</span>
                                </div>
                                <h1>AI Study Planner</h1>
                                <span className="icon animate-bounce" style={{color: 'var(--secondary)', animationDelay: '0.5s'}}>‚ú®</span>
                                <button 
                                    onClick={() => setShowStorageControls(!showStorageControls)}
                                    className="button button-outline button-sm"
                                    style={{marginLeft: '1rem'}}
                                >
                                    üîí Data
                                </button>
                            </div>
                            <p className="subtitle">Your personal AI-powered study companion with encrypted data storage</p>
                            
                            {showStorageControls && (
                                <div style={{
                                    background: 'rgba(255,255,255,0.9)',
                                    padding: '1rem',
                                    borderRadius: '0.5rem',
                                    marginTop: '1rem',
                                    display: 'flex',
                                    gap: '0.5rem',
                                    justifyContent: 'center',
                                    flexWrap: 'wrap'
                                }}>
                                    <button onClick={exportData} className="button button-outline button-sm">
                                        üì§ Export
                                    </button>
                                    <button onClick={importData} className="button button-outline button-sm">
                                        üì• Import
                                    </button>
                                    <button onClick={clearAllData} className="button button-outline button-sm">
                                        üóëÔ∏è Clear All
                                    </button>
                                </div>
                            )}
                        </div>
                    </header>

                    <main>
                        <div className="container">
                            <div className="grid">
                                <div>
                                    <StudyCalendar />
                                </div>
                                <div style={{display: 'flex', flexDirection: 'column', gap: '1.5rem'}}>
                                    <AIAssistant />
                                    <TaskManager />
                                </div>
                                <div style={{display: 'flex', flexDirection: 'column', gap: '1.5rem'}}>
                                    <StudyTimer />
                                    <MusicMood />
                                    <ThemeSelector />
                                </div>
                            </div>
                        </div>
                    </main>
                </>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
